<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>图片展览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-weight: 300;
            margin-bottom: 40px;
            font-size: 2rem;
        }

        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            column-count: 3;
            column-gap: 20px;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            cursor: pointer;
        }

        .gallery-item .caption {
            padding: 12px 16px;
            font-size: 0.85rem;
            color: #666;
        }

        /* 灯箱效果 */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.8;
        }

        .lightbox-close:hover {
            opacity: 1;
        }

        /* 响应式 */
        @media (max-width: 900px) {
            .gallery { column-count: 2; }
        }

        @media (max-width: 500px) {
            .gallery { column-count: 1; }
            body { padding: 20px 15px; }
        }
    </style>
</head>
